<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CTF Challenge</h1>
    <p>
        Find the vulnerability and exploit it!
    </p>

    <!-- Simple form -->
    <form action="" method="GET">
        <label for="input">Enter your name to start:</label>
        <input type="text" id="input" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Reflect the user input -->
    <p>
        <!-- Dangerous! Displays raw user input -->
        <span id="output">
            <script>
                const params = new URLSearchParams(window.location.search);
                const name = params.get("name") || "Guest";
                document.write(name); // Unsanitized reflection
            </script>
        </span>
    </p>
</body>
</html>
